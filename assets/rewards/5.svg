<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5b21b6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="discountGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)" rx="12"/>
  
  <!-- Large Bill icon -->
  <rect x="100" y="70" width="200" height="140" fill="white" rx="12" stroke="#e5e7eb" stroke-width="3"/>
  
  <!-- Bill header -->
  <rect x="100" y="70" width="200" height="30" fill="#f3f4f6" rx="12 12 0 0"/>
  <text x="200" y="90" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold">TAGIHAN LISTRIK</text>
  
  <!-- Bill lines -->
  <line x1="120" y1="120" x2="280" y2="120" stroke="#6b7280" stroke-width="2"/>
  <line x1="120" y1="140" x2="240" y2="140" stroke="#6b7280" stroke-width="2"/>
  <line x1="120" y1="160" x2="260" y2="160" stroke="#6b7280" stroke-width="2"/>
  <line x1="120" y1="180" x2="220" y2="180" stroke="#6b7280" stroke-width="2"/>
  
  <!-- Original price (crossed out) -->
  <text x="200" y="200" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="12" text-decoration="line-through">Rp 500.000</text>
  
  <!-- Large Discount badge -->
  <circle cx="340" cy="60" r="45" fill="url(#discountGradient)"/>
  <text x="340" y="52" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">250K</text>
  <text x="340" y="68" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">OFF</text>
  
  <!-- Discount arrow -->
  <path d="M300 90 Q320 70 340 90" stroke="#ef4444" stroke-width="4" fill="none"/>
  <polygon points="340,90 345,95 335,95" fill="#ef4444"/>
  
  <!-- Premium badge -->
  <rect x="50" y="40" width="80" height="25" fill="#fbbf24" rx="12"/>
  <text x="90" y="57" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">PREMIUM</text>
  
  <!-- Title -->
  <text x="200" y="250" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Diskon Premium</text>
  <text x="200" y="270" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">Rp 250.000</text>
</svg>
