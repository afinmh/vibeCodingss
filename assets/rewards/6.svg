<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="stripGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1f2937;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)" rx="12"/>
  
  <!-- Power strip body -->
  <rect x="80" y="120" width="240" height="60" fill="url(#stripGradient)" rx="30"/>
  
  <!-- Power outlets -->
  <rect x="100" y="135" width="25" height="30" fill="#111827" rx="8"/>
  <rect x="135" y="135" width="25" height="30" fill="#111827" rx="8"/>
  <rect x="170" y="135" width="25" height="30" fill="#111827" rx="8"/>
  <rect x="205" y="135" width="25" height="30" fill="#111827" rx="8"/>
  <rect x="240" y="135" width="25" height="30" fill="#111827" rx="8"/>
  <rect x="275" y="135" width="25" height="30" fill="#111827" rx="8"/>
  
  <!-- Individual outlet pins -->
  <circle cx="107" cy="145" r="3" fill="#6b7280"/>
  <circle cx="118" cy="145" r="3" fill="#6b7280"/>
  <circle cx="142" cy="145" r="3" fill="#6b7280"/>
  <circle cx="153" cy="145" r="3" fill="#6b7280"/>
  <circle cx="177" cy="145" r="3" fill="#6b7280"/>
  <circle cx="188" cy="145" r="3" fill="#6b7280"/>
  <circle cx="212" cy="145" r="3" fill="#6b7280"/>
  <circle cx="223" cy="145" r="3" fill="#6b7280"/>
  <circle cx="247" cy="145" r="3" fill="#6b7280"/>
  <circle cx="258" cy="145" r="3" fill="#6b7280"/>
  <circle cx="282" cy="145" r="3" fill="#6b7280"/>
  <circle cx="293" cy="145" r="3" fill="#6b7280"/>
  
  <!-- Power cord -->
  <path d="M320 150 Q340 130 360 150 Q380 170 360 190" stroke="#374151" stroke-width="8" fill="none"/>
  
  <!-- LED indicators -->
  <circle cx="100" cy="110" r="4" fill="#10b981"/>
  <circle cx="135" cy="110" r="4" fill="#ef4444"/>
  <circle cx="170" cy="110" r="4" fill="#10b981"/>
  <circle cx="205" cy="110" r="4" fill="#3b82f6"/>
  <circle cx="240" cy="110" r="4" fill="#10b981"/>
  <circle cx="275" cy="110" r="4" fill="#fbbf24"/>
  
  <!-- WiFi symbol -->
  <path d="M180 80 Q200 60 220 80" stroke="#10b981" stroke-width="3" fill="none"/>
  <path d="M170 90 Q200 50 230 90" stroke="#10b981" stroke-width="3" fill="none"/>
  <path d="M160 100 Q200 40 240 100" stroke="#10b981" stroke-width="3" fill="none"/>
  <circle cx="200" cy="105" r="4" fill="#10b981"/>
  
  <!-- Smart features icons -->
  <rect x="50" y="50" width="40" height="25" fill="#3b82f6" rx="12"/>
  <text x="70" y="67" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">USB</text>
  
  <rect x="310" y="50" width="40" height="25" fill="#ef4444" rx="12"/>
  <text x="330" y="67" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">WIFI</text>
  
  <!-- Title -->
  <text x="200" y="230" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Terminal Listrik Pintar</text>
  <text x="200" y="250" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">6 Outlet + WiFi Control</text>
</svg>
