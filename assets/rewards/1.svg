<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="discountGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)" rx="12"/>
  
  <!-- Bill icon -->
  <rect x="120" y="80" width="160" height="120" fill="white" rx="8" stroke="#e5e7eb" stroke-width="2"/>
  
  <!-- Bill lines -->
  <line x1="140" y1="100" x2="260" y2="100" stroke="#6b7280" stroke-width="2"/>
  <line x1="140" y1="120" x2="220" y2="120" stroke="#6b7280" stroke-width="2"/>
  <line x1="140" y1="140" x2="240" y2="140" stroke="#6b7280" stroke-width="2"/>
  <line x1="140" y1="160" x2="200" y2="160" stroke="#6b7280" stroke-width="2"/>
  
  <!-- Discount badge -->
  <circle cx="320" cy="60" r="35" fill="url(#discountGradient)"/>
  <text x="320" y="55" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">100K</text>
  <text x="320" y="70" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">OFF</text>
  
  <!-- Title -->
  <text x="200" y="250" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Diskon Tagihan Listrik</text>
  <text x="200" y="270" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">Rp 100.000</text>
</svg>
