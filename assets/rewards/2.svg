<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)" rx="12"/>
  
  <!-- Smart plug body -->
  <rect x="150" y="100" width="100" height="80" fill="white" rx="8"/>
  
  <!-- Plug pins -->
  <rect x="170" y="120" width="8" height="15" fill="#374151" rx="2"/>
  <rect x="182" y="120" width="8" height="15" fill="#374151" rx="2"/>
  <rect x="194" y="120" width="8" height="15" fill="#374151" rx="2"/>
  <rect x="206" y="120" width="8" height="15" fill="#374151" rx="2"/>
  <rect x="218" y="120" width="8" height="15" fill="#374151" rx="2"/>
  
  <!-- WiFi symbol -->
  <path d="M190 150 Q200 140 210 150" stroke="#10b981" stroke-width="2" fill="none"/>
  <path d="M185 155 Q200 135 215 155" stroke="#10b981" stroke-width="2" fill="none"/>
  <path d="M180 160 Q200 130 220 160" stroke="#10b981" stroke-width="2" fill="none"/>
  <circle cx="200" cy="165" r="3" fill="#10b981"/>
  
  <!-- Phone/app icon -->
  <rect x="300" y="50" width="60" height="100" fill="white" rx="8"/>
  <rect x="310" y="60" width="40" height="60" fill="#f3f4f6" rx="4"/>
  <circle cx="330" cy="135" r="8" fill="#10b981"/>
  
  <!-- Connection lines -->
  <path d="M250 140 Q275 120 300 140" stroke="white" stroke-width="3" fill="none" stroke-dasharray="5,5"/>
  
  <!-- Title -->
  <text x="200" y="250" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Steker Pintar WiFi</text>
  <text x="200" y="270" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">Kontrol dari Smartphone</text>
</svg>
