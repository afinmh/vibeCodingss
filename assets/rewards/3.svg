<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)" rx="12"/>
  
  <!-- Clipboard -->
  <rect x="120" y="60" width="160" height="180" fill="white" rx="8"/>
  <rect x="140" y="50" width="120" height="20" fill="#6b7280" rx="10"/>
  
  <!-- Chart/Graph -->
  <rect x="140" y="80" width="120" height="80" fill="#f3f4f6" rx="4"/>
  
  <!-- Bar chart -->
  <rect x="150" y="130" width="15" height="30" fill="#10b981"/>
  <rect x="170" y="120" width="15" height="40" fill="#3b82f6"/>
  <rect x="190" y="110" width="15" height="50" fill="#8b5cf6"/>
  <rect x="210" y="100" width="15" height="60" fill="#ef4444"/>
  <rect x="230" y="90" width="15" height="70" fill="#10b981"/>
  
  <!-- Checkmarks -->
  <path d="M145 180 L150 185 L160 175" stroke="#10b981" stroke-width="3" fill="none"/>
  <path d="M145 200 L150 205 L160 195" stroke="#10b981" stroke-width="3" fill="none"/>
  <path d="M145 220 L150 225 L160 215" stroke="#10b981" stroke-width="3" fill="none"/>
  
  <!-- Lines next to checkmarks -->
  <line x1="170" y1="182" x2="240" y2="182" stroke="#6b7280" stroke-width="2"/>
  <line x1="170" y1="202" x2="220" y2="202" stroke="#6b7280" stroke-width="2"/>
  <line x1="170" y1="222" x2="230" y2="222" stroke="#6b7280" stroke-width="2"/>
  
  <!-- Magnifying glass -->
  <circle cx="310" cy="100" r="25" fill="none" stroke="white" stroke-width="4"/>
  <line x1="330" y1="120" x2="350" y2="140" stroke="white" stroke-width="4"/>
  
  <!-- Title -->
  <text x="200" y="270" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Audit Energi Profesional</text>
  <text x="200" y="290" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">Analisis Mendalam</text>
</svg>
