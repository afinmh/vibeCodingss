<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications - Energy Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/notifications.css">
    <link rel="stylesheet" href="css/chat.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <img src="assets/logo.svg" alt="Smart Fusion">
                <span>Vibe Coding</span>
            </div>
            
            <div class="user-profile">
                <img src="assets/ava.jpg" alt="User Avatar" class="avatar">
                <h3>Afin Maulana</h3>
            </div>

            <nav class="menu">
                <a href="index.html"><span class="icon">üìä</span> Dashboard</a>
                <!-- <a href="#"><span class="icon">üí∞</span> Cost</a> -->
                <a href="appliances.html"><span class="icon">üîå</span> Appliances</a>
                <a href="notifications.html" class="active"><span class="icon">üîî</span> Notifications</a>
                <!-- <a href="#"><span class="icon">üè†</span> Usage by rooms</a> -->
                <!-- <a href="#"><span class="icon">üå±</span> Emissions</a> -->
            </nav>

            <a href="#" class="logout"><span class="icon">üö™</span> Log out</a>
        </aside>

        <main class="main-content">
            <header>
                <h1>Notifications</h1>
                <div class="header-right">
                    <select id="notificationFilter">
                        <option value="all">All Notifications</option>
                        <option value="info">Information</option>
                        <option value="warning">Warnings</option>
                        <option value="danger">Critical</option>
                        <option value="unread">Unread</option>
                    </select>
                    <button id="markAllReadBtn" class="mark-read-btn">Mark All as Read</button>
                    <button id="createTestNotifBtn" class="add-btn">+ Test Notification</button>
                </div>
            </header>

            <section class="notifications-overview">
                <div class="section-header">
                    <h2>Your Notifications</h2>
                    <div class="actions">
                        <input type="text" id="searchNotifications" placeholder="Search notifications...">
                        <div class="notification-count">
                            <span id="unreadCount" class="count">0</span> unread
                        </div>
                    </div>
                </div>
                
                <div class="notifications-list" id="notificationsContainer">
                    <!-- Notifications will be populated here -->
                    <div class="no-notifications">
                        <p>No notifications yet. Notifications about your energy usage and appliances will appear here.</p>
                    </div>
                </div>
            </section>

            <!-- Add Test Notification Modal -->
            <div class="modal" id="notificationModal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>Create Test Notification</h2>
                        <span class="close-modal">&times;</span>
                    </div>
                    <form id="notificationForm">
                        <div class="form-group">
                            <label for="notificationTitle">Title</label>
                            <input type="text" id="notificationTitle" required>
                        </div>
                        <div class="form-group">
                            <label for="notificationMessage">Message</label>
                            <textarea id="notificationMessage" rows="3" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="notificationType">Type</label>
                            <select id="notificationType" required>
                                <option value="info">Information</option>
                                <option value="warning">Warning</option>
                                <option value="danger">Critical</option>
                            </select>
                        </div>
                        <div class="form-actions">
                            <button type="button" class="cancel-btn">Cancel</button>
                            <button type="submit" class="save-btn">Create</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <!-- Chat Popup -->
    <button id="chatToggleBtn" class="chat-toggle-btn">üí¨</button>

    <div id="chatPopup" class="chat-popup">
        <div id="chatHeader" class="chat-header">
            <h3><span class="chat-icon">ü§ñ</span> Energy Assistant</h3>
            <div class="chat-controls">
                <button id="chatCollapseBtn" class="chat-control-btn">üîº</button>
                <button id="chatCloseBtn" class="chat-control-btn">‚úñÔ∏è</button>
            </div>
        </div>
        <div id="chatBody" class="chat-body">
            <!-- Chat messages will appear here -->
        </div>
        <div class="chat-input-container">
            <input type="text" id="chatInput" class="chat-input" placeholder="Type your message here...">
            <button id="chatSendBtn" class="chat-send-btn">‚û§</button>
        </div>
    </div>

    <script src="js/notifications.js" defer></script>
    <script src="js/chat.js" defer></script>
</body>
</html>
